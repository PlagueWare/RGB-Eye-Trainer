<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RGB Eye Trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="RGB Eye Trainer.css" />
</head>
<body>
    <h1 id="header"><span id="colorDisplay"></span><br> Eye Trainer</h1>

    <div id="toolbar">
        <button id="resetBtn">New Colors</button>
        <span id="messageDisplay"></span>
        <button class="mode">Easy</button>
        <button class="mode selectedMode">Hard</button>
    </div>

    <div id="container">

        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <script src="RGB Eye Trainer.js"></script>
</body>
</html>
